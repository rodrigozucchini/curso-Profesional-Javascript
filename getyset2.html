<body>
    <p>En consola</p>
    <script>
//GETTERS Y SETTERS 
// Una funci√≥n que obtiene un valor de una propiedad se llama getter y una que establece el valor de una propiedad se llama setter.

const obj = {
  get prop() {
    return this.__prop__;
  },
  set prop(value) {
    this.__prop__ = value * 2;
  },
};

obj.prop = 12;

console.log(obj.prop); //24

    </script>
</body>
