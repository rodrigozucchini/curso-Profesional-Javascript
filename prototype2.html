    <script>
//Objeto com√∫n y corriente
const zelda = {
    name: "Zelda"
}

zelda.saludar = function() {
    console.log(`Hola soy ${this.name}`)
}
zelda.saludar()

const link = {
    name: "Link"
}

link.saludar = function() {
    console.log(`Hola soy ${this.name}`)
}
link.saludar()

//Eficiencia
const heroMethods = {
    saludar: function() {
        console.log(`Me llamo ${this.name}`);
    },
};

function Hero(name) {
    const hero = {
        name: name,
    };
    hero.saludar = heroMethods.saludar;
    return hero;
}

const zelda1 = Hero('Zelda');
zelda1.saludar();

const link1 = Hero('Link');
link1.saludar();



//Object.create
//const nuevoObjeto = Object.create(objeto)
const heroMethods = {
    saludar: function() {
        console.log(`Soy superheroe ${this.name}`);
    },
};

function Hero(name) {
    const hero = Object.create(heroMethods);
    hero.name = name;

    return hero;
}

const zelda1 = Hero('Zelda');
zelda1.saludar();

const link1 = Hero('Link');
link1.saludar();

//Metodos Hero dentro del Hero
//const heroMethods = {
//    saludar: function() {
//        console.log(`Soy superheroe ${this.name}`);
//    },
//};

function Hero(name) {
    const hero = Object.create(Hero.prototype);
    hero.name = name;

    return hero;
}



Hero.prototype.saludar = function() {
    console.log(`Soy superheroina ${this.name}`);
};

const zelda1 = Hero('Zelda');
zelda1.saludar();

const link1 = Hero('Link');
link1.saludar();
