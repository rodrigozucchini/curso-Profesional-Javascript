//Con next no solo vemos el resultado de nestro generador sino que tambien podemos pasar valores que la funcion recibe
function* contador() {
    let id = 1;
    let reset;
    while (true) {
        reset = yield id;
        if (reset) {
            id = 1;
        } else {
            id = id + 1; 
        }
    }
}
//Ej Fibbonacci() 
function* fibbonacci () {
    let a = 1;
    let b = 1;
    while (true) {
        const newNumber = a + b;
        a = b;
        b = newNumber;
        yield newNumber;
    }
}
